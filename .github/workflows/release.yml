name: Build and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'build.py'
      - 'requirements.txt'
      - 'src/**'
      - 'main.py'
      - 'templates/**'
      - 'data/**'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: TelegramChatManager-linux
            asset_extension: ''
          - os: windows-latest
            artifact_name: TelegramChatManager-windows
            asset_extension: '.exe'
          - os: macos-latest
            artifact_name: TelegramChatManager-macos
            asset_extension: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create required directories
        run: |
          mkdir -p data/output
          mkdir -p templates
        shell: bash

      - name: Build executable
        run: python build.py --mode web --onefile --clean

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/TelegramChatManager dist/${{ matrix.artifact_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\TelegramChatManager.exe dist\${{ matrix.artifact_name }}.exe
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}${{ matrix.asset_extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      - name: Create or update nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build
          body: |
            Automated build from the latest commit on the main branch.
            
            **Download the version for your OS:**
            - üêß **Linux**: `TelegramChatManager-linux`
            - üçé **macOS**: `TelegramChatManager-macos`
            - ü™ü **Windows**: `TelegramChatManager-windows.exe`
          prerelease: true
          files: |
            artifacts/TelegramChatManager-linux/TelegramChatManager-linux
            artifacts/TelegramChatManager-macos/TelegramChatManager-macos
            artifacts/TelegramChatManager-windows/TelegramChatManager-windows.exe
